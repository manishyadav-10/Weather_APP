<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="Weather-Container">
            <!-- grant location container -->
            <div class=" sub-container  grant-location-container">
                <img src=" " alt=" locationimg" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search form -->

            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-serachInput>
                <button class="btn" type=" submit">
                    <img src="  " alt="searchimage" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->

            <div class="sub-container loading-container">
                <img src="" alt="loadingimg" width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>

            <!-- Show weather info -->
            <div class=" sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-contryIcon>
                </div>
                <!-- Weather Description -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img data-WeatherIcon>
                <!-- Weather temp -->
                <p data-Temp> </p>

                <!-- 3 cards parameters -->
                <div class="parameter-container">

                    <!-- card1 -->
                    <div class="parameter">
                        <img src=" " alt="windIcon">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parameter">
                        <img src="" alt="humiditiy">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card3 -->
                    <div class="parameter">
                        <img src="" alt="cloud">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>


                </div>


            </div>

        </div>

    </div>






    <script src="index.js"></script>
</body>

</html>
